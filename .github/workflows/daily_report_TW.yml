    - cron: '30 10 * * 1-5'
  workflow_dispatch: 

jobs:
  # --- ä»»å‹™ Bï¼šå°ç£å¸‚å ´ ---
  taiwan-market:
    name: ğŸ‡¹ğŸ‡¼ Taiwan Market Analysis
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Environment Setup
        run: |
          sudo apt-get update
          sudo apt-get install -y fonts-noto-cjk
